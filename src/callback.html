<!DOCTYPE html>
<html>
<head>
  <title>WCA Login</title>
</head>
<body>
  <p>Logging in...</p>
  <script>
    (function() {
      var hash = window.location.hash.substring(1);
      var params = new URLSearchParams(hash);
      var token = params.get('access_token');
      if (token) {
        localStorage.setItem('wca_access_token', token);
      }
      window.close();
    })();
  </script>
</body>
</html>
